
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>删除数据</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#daydel" role="tab" data-toggle="tab">单日删除</a></li>
        <li role="presentation"><a href="#monthdel" role="tab" data-toggle="tab">月删除</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="daydel">
            <form action="" class="form-horizontal"  role="form">
                <fieldset>
                    <input type="text" class="form-control" id="progressno" placeholder="请输入百分比">
                    <legend>请选择某天</legend>

                    <div id="picker1" class="form-group" aria-labelledby="home-tab">
                        <div class="input-group date form_date col-md-5" data-date=""
                                data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" /><br/>
                    </div>
                </fieldset>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="monthdel">
            <form action="" class="form-horizontal"  role="form">
                <fieldset>
                    <legend>请选择某月</legend>
                    <div id="picker2" class="form-group" aria-labelledby="home-tab">
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                                data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="3" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" /><br/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">
            &times;
        </a>
        <strong>警告！</strong>您的网络连接有问题。
    </div>

    <button id = "goDel" type="button" class="btn btn-danger">开始删除</button>
</div>

<script type="text/javascript" src="./jquery/jquery-1.9.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script src="./webserver/del.js"></script>
<script type="text/javascript">

    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

</script>
</body>
</html>
